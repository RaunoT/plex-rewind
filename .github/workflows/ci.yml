name: CI

on:
  push:
    branches:
      - develop

jobs:
  ci:
    name: Publish image and pre-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run Semantic Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release --branches develop

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and Push Docker image
        if: steps.semantic_release.outputs.nextRelease != null
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/raunot/plex-rewind:develop
            ghcr.io/raunot/plex-rewind:${{ steps.semantic_release.outputs.nextRelease.version }}-develop
          build-args: |
            NEXT_PUBLIC_VERSION_TAG=${{ steps.semantic_release.outputs.nextRelease.version }}
